<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bate-papo UOL</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div class="login in-center">
        <img src="./src/logo.png" class='logo'alt="">
        <div class="in-center box-input">
            <input id="name"type="text" placeholder="Digite seu nome">
            <button onclick="start()">Entrar</button>
        </div>
        <div class='load hidden'>
            <img class='load' src="./src/loading-loader.gif" alt="">
        </div>
    </div>


    <div class="screen-dark hide"></div>
    <div class="menu hide">
        <div>
            <h1>Escolha um contato para enviar mensagem:</h1>
            <div class="options one"></div>
        </div>
        <div>
            <h1>Escolha a visibilidade:</h1>
            <div class="options two">
                <div data-identifier="visibility" onclick="select('op1', 'two')">
                    <div>
                        <ion-icon id="public" name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                    </div>
                    <ion-icon class='green op1' name="checkmark-outline"></ion-icon>
                </div>
                <div data-identifier="visibility" onclick="select('op2', 'two')">
                    <div>
                        <ion-icon id="private" name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon class='green op2' name="checkmark-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>




    <div class="screen">

        <div class="top">
            <img src="./src/logo.png" alt="logo-uol" />
            <ion-icon name="people" id="menu"></ion-icon>
        </div>

        <div class="box-msg"></div>

        <div class="bottom">
            <div>
                <input type="text" class="mensage" placeholder="Escreva aqui...">
                <p id="textInputAdd" class="hidden">Enviando para Todos (reservadamente)</p>
            </div>
            <button id="button-enter" onclick="sendMSM('.mensage')">
                <ion-icon name='paper-plane-outline'></ion-icon>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
    <script src="scrip"></script>
</body>

</html>
